<html>
    <head>
        <meta charset="utf-8">
        <title>Weather Station</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
        <script src="jquery-2.1.0.min.js"></script>
        <script src="jquery.trackmanipulation.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="select">
            <div class="widget">
                Select Cube
            </div>
            <div data-id="000D6F0003053413" class="widget no-icon">
                Conference Room 
            </div>
            <div data-id="000D6F0003C16E48" class="widget no-icon">
                Office
            </div>
        </div>
        <div id="data">
            <div class="widget temp">
                Office
            </div>
            <div class="widget temp">
                <i class="measurement"></i>
                <span class="value">22.5</span>
                <span class="unit">Â°C</span>
            </div>
            <div class="widget voc">
                <i class="measurement"></i>
                <span class="value">740</span>
                <span class="unit">ppm</span>
            </div>
            <div class="widget humidity">
                <i class="measurement"></i>
                <span class="value">32</span>
                <span class="unit">%</span>
            </div>
            <div class="widget noise">
                <i class="measurement"></i>
                <span class="value">17</span>
                <span class="unit">RMS</span>
            </div>
            <div class="widget light">
                <i class="measurement"></i>
                <span class="value">1494</span>
                <span class="unit">lux</span>
            </div>
            <div class="widget pressure">
                <i class="measurement"></i>
                <span class="value">963</span>
                <span class="unit">mBar</span>
            </div>
        </div>
    </body>
</html>
